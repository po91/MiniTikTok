<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mini TikTok</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Mini TikTok</h1>
      <div id="user-area"></div>
    </header>

    <main>
      <aside class="panel" id="auth-panel">
        <h2>Rejestracja / Logowanie</h2>
        <div id="auth-forms">
          <form id="register-form">
            <input name="username" placeholder="Nick" required />
            <input name="email" type="email" placeholder="E-mail" required />
            <input name="password" type="password" placeholder="Has≈Ço" required />
            <button type="submit">Zarejestruj</button>
          </form>

          <hr>

          <form id="login-form">
            <input name="email" type="email" placeholder="E-mail" required />
            <input name="password" type="password" placeholder="Has≈Ço" required />
            <button type="submit">Zaloguj</button>
          </form>
        </div>
      </aside>

      <section class="panel" id="create-panel">
        <h2>Dodaj film</h2>
        <form id="create-post-form">
          <input name="title" placeholder="Nazwa filmu" required />
          <input name="link" placeholder="Link z TikToka (np. https://www.tiktok.com/.../video/123)" required />
          <button type="submit">Dodaj +</button>
        </form>
        <p class="note">Wymagane: login (zarejestruj siƒô / zaloguj najpierw).</p>
      </section>

      <section id="feed" class="panel feed"></section>
    </main>

    <footer>
      <small>Twurca PomidoruwkaVR</small>
    </footer>
  </div>

  <template id="post-template">
    <article class="post">
      <div class="video-wrap"></div>
      <div class="meta">
        <h3 class="post-title"></h3>
        <p class="byline">dodane przez <span class="author"></span></p>
        <div class="actions">
          <button class="like-btn">‚ù§Ô∏è <span class="likes-count">0</span></button>
          <button class="comment-toggle">üí¨ Komentarze (<span class="comments-count">0</span>)</button>
        </div>
        <div class="comments" hidden>
          <div class="comments-list"></div>
          <form class="comment-form">
            <input name="text" placeholder="Dodaj komentarz" required />
            <button type="submit">Dodaj</button>
          </form>
        </div>
      </div>
    </article>
  </template>

  <script src="system.js"></script>
</body>
</html>
